<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-header">
        <h1>Student Profile Dashboard</h1>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>

      <div id="user-info" class="section">
        <h2 class="section-title">User Information</h2>
        <div id="user-info-content" class="loading">
          Loading user information...
        </div>
      </div>

      <div id="audit-info" class="section">
        <h2 class="section-title">Audit ratio</h2>
        <div id="audit-info-content" class="loading">Loading audit information...</div>
    </div>

      <div id="xp-info" class="section">
        <h2 class="section-title">Experience Points (XP)</h2>
        <div id="xp-info-content" class="loading">
          Loading XP information...
        </div>
      </div>

      <div id="statistics" class="section">
        <h2 class="section-title">Performance Statistics</h2>
        <div class="graph-container">
          <div class="graph-card">
            <h3>XP Progress Over Time</h3>
            <div id="xp-time-graph"></div>
          </div>
          <div class="graph-card">
            <h3>Project Success Rate</h3>
            <div id="project-success-graph"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/graphql.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
